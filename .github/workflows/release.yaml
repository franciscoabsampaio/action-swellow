name: Release

on:
  push:
    branches:
      - release

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # to create tags and releases
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current version
        id: version
        shell: bash
        run: |
          # Read version from VERSION file
          if [ ! -f VERSION ]; then
            echo "ERROR: VERSION file is missing!"
            exit 1
          fi
          
          version=v$(cat VERSION)
          moving_tag="$(echo "$version" | cut -d. -f1)"

          echo "Version: $version"
          echo "Moving tag: $moving_tag"

          # Export to GitHub Actions output
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "moving_tag=$moving_tag" >> $GITHUB_OUTPUT

      - name: Create Git tag
        id: tag
        run: |
          version="${{ steps.version.outputs.version }}"
          moving_tag="${{ steps.version.outputs.moving_tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$version" -m "Release $version"
          git push origin "$version"
          # Update moving tag
          git tag -f "$moving_tag"
          git push origin "$moving_tag" --force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Release ${{ steps.version.outputs.version }}"
          tag_name: "${{ steps.version.outputs.version }}"
          body: "Automatic release from /release branch."
          draft: false
          prerelease: false
          make_latest: true
